<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./dist/typeahead.css">
    <title>Document</title>
</head>
<body>
    <div class="typeahead-container">
        <input type="text" id="typeahead" placeholder="Typeahead">
        <div id="output"></div>
    </div>
    <script type ="module">
        import {setupTypeAhead} from './dist/typeahead.js';
        setupTypeAhead(document.getElementById('typeahead'), ['foo', 'bar', 'baz'], document.getElementById('output'));
    </script>
</body>
</html>
